<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nous contacter</title>
    <link rel="stylesheet" href="./form.css">
</head>
<body class="snow">
  <div class="form">
    <div class="title">Besoin d'aide ?</div>
    <div class="subtitle">Envoyez votre message ici : </div>
    <div class="input-container ic1">
      <input id="firstname" class="input" type="text" placeholder="Nom" />
      <div class="cut"></div>
      <label for="firstname"></label>
    </div>
    <div class="input-container ic2">
      <input id="lastname" class="input" type="text" placeholder="Email" />
      <div class="cut"></div>
      <label for="lastname"></label>
    </div>
    <div class="input-container ic2">
      <input id="email" class="input" type="text" placeholder="Votre message" />
      <div class="cut cut-short"></div>
      <label for="email"></label>
    </div>
    <a href="./index.html"><button type="text" class="submit">Valider</button></a>
  </div>
  <script src="./scripts.js"></script>
</body>
</html>
